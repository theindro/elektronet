<div class="col-md-12">
    <form class="form" ng-submit="login()">
        <div style="margin: 0 auto;width:100px;margin-top:100px;margin-bottom:100px;">
            <img  id="logo-admin" src="img/logo.png" />
        </div>
        <div class="form-group" style="width:400px;margin: 0 auto;padding-bottom:20px;">
            <label class="login-label">Username</label>
            <input type="text" class="form-control-login" name="username" ng-model="loginForm.username"/>
        </div>
        <div class="form-group" style="width:400px;margin: 0 auto;padding-bottom:20px;">
            <label class="login-label">Password</label>
            <input type="password" class="form-control-login" name="password" ng-model="loginForm.password"/>
            <a>Forgot?</a>
        </div>
        <div class="form-group" style="width:400px;margin: 0 auto;">
            <button type="submit" class="login-btn">LOG IN</button>
        </div>
    </form>
</div>
